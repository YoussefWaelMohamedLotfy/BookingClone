<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="roomDetails?.url" class="w-100" alt="..." />
        </div>
        <div class="col-md-8">
            <div class="card-body my-2">
                <h5 class="card-title">
                    Room Number: {{ roomDetails?.roomNumber }}
                </h5>
                <p class="card-text">Room Price: {{ roomDetails?.price }}</p>
                <p class="card-text">
                    Number of Beds : {{ roomDetails?.bedCount }}
                </p>
                <p class="card-text" *ngIf="roomDetails?.isAvailable == true" class="text-primary">
                    Available
                </p>
                <p class="card-text" *ngIf="roomDetails?.isAvailable == false" class="text-danger">
                    Not Available
                </p>
                <p *ngIf="roomDetails?.viewType == 1" class="card-text">
                    Room View: Sea View
                </p>
                <p *ngIf="roomDetails?.viewType == 2" class="card-text">
                    Room View: Garden View
                </p>
                <p *ngIf="roomDetails?.viewType == 3" class="card-text">
                    Room View: Pool View
                </p>
                <button class="btn btn-success">
                    <i class="bi bi-bookmark-check"></i>
                    Book
                </button>
            </div>
        </div>
    </div>
</div>
