<h2 class="text-primary">Make a new Room Reservation</h2>

<form (ngSubmit)="addNewRoomReservation()">
    <div class="form-group row py-2">
        <label for="TotalCost" class="form-label">Total Cost</label>
        <input id="TotalCost" name="TotalCost" class="form-control" type="number" [(ngModel)]="newRoomReservation.totalCost" />
    </div>
    <div class="form-group row py-2">
        <label for="CheckIn" class="form-label">Check in Date</label>
        <input id="CheckIn" name="CheckIn" class="form-control" type="datetime-local" [(ngModel)]="newRoomReservation.checkIn"/>
    </div>
    <div class="form-group row py-2">
        <label for="CheckOut" class="form-label">Check out Date</label>
        <input id="CheckOut" name="CheckOut" class="form-control" type="datetime-local" [(ngModel)]="newRoomReservation.checkOut"/>
    </div>
    <button class="btn btn-success my-1" type="submit">
        <i class="bi bi-check-circle"></i>
        Submit
    </button>
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
</form>
